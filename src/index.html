<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/units.js"></script>
  <script src="js/includes/htmx.min.js"></script>
  <script defer src="js/includes/alpine.min.js"></script>
  <title>Global War '36 Calculator</title>
</head>
<body>
    <div x-data="{
            availableUnits: getUnits(),
            attackUnits: [],
            attackUnit: ''
        }">
        <input id="attackselector" list="attackunits" x-model="attackUnit" @input.debounce="
            if (isUnit(attackUnit)) {
                attackUnits.push(attackUnit);
            }
        "/>
        <datalist id="attackunits">
            <template x-for="unit in getUnits()">
                <option x-bind:value="unit" x-text="unit">
            </template>
        </datalist><br>
        <table>
            <thead>
                <tr>
                    <th scope="col">Attacking Unit</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="aunit in attackUnits">
                    <tr>
                        <th scope="row" x-text="aunit">
                        <td>1</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</body>
</html>
